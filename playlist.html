<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claris</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Zen Maru Gothic', sans-serif;
      margin: 0;
      background: #0f172a;
      color: #e0e7ff;
      overflow-x: hidden;
    }
    header, footer {
      background-color: transparent;
    }
    a {
      transition: color 0.3s;
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: black;
      background: radial-gradient(ellipse at bottom, #0f172a 0%, #000000 100%);
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
      opacity: 0.8;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const starContainer = document.querySelector('.stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDuration = (1 + Math.random() * 3) + 's';
        starContainer.appendChild(star);
      }
    });
  </script>
</head>

<body class="text-indigo-100">
  <div class="stars"></div>
  <header class="w-full px-8 py-6 flex justify-center items-center z-50">
    <nav class="flex gap-10 text-indigo-300 text-lg font-medium">
      <a href="index.html" class="hover:text-white">Home</a>
      <a href="about.html" class="hover:text-white">About Me</a>
      <a href="projects.html" class="hover:text-white">Projects</a>
      <a href="playlist.html" class="hover:text-white">Playlist</a>
      <a href="contact.html" class="hover:text-white">Contact</a>
    </nav>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-24 text-center">
    <h1 class="text-5xl font-bold text-indigo-200 mb-8">Playlist</h1>
    <p class="text-indigo-300 mb-8">Work harder, listen louder</p>
    <div class="aspect-w-16 aspect-h-9 rounded-xl overflow-hidden shadow-lg">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/7FMVJzSKUQhhhTIZfSeeML?utm_source=generator" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
  </main>

  <footer class="text-center text-sm text-indigo-400 py-8">
    © 2025 Clarissss — Made with ♡ Using Elysia.js
  </footer>
</body>

</html>
